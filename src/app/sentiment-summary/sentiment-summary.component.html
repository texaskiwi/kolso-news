<svg width="100%" height="30">

  <defs>
    <polygon id="positionIcon"
          [attr.points] = "sentimentPosition"
          style="fill:#3f3f3f;stroke:#080808;stroke-width:1"  />
  </defs>

  <rect x="0" y="10" rx="100" ry="100" width="100%" height="10"
  style="fill:#cce;stroke:none;stroke-width:1;opacity:0.5" />

    <!--End cap-->
  <g transform="translate(-12, 0) scale(1, -1)">
    <circle cx="100%" cy="-15" r="10" style="rightLineEnd"
    stroke="#b1b1b1" stroke-width="4" fill="#c7e7ef" />
  </g>
  <!--Start cap-->
  <g transform="translate(12, 0) scale(1, -1)">
    <circle cx="0" cy="-15" r="10" style="rightLineEnd"
    stroke="#b1b1b1" stroke-width="4" fill="#c7e7ef" />
  </g>
<!--[attr.transform]="sentimentIndicatorTransformOffset"-->

   
  <use *ngIf ="selectedSentimentObject"
  y="20" [attr.x]="sentimentPercentage + '%'" xlink:href="#positionIcon"/>

</svg>
